<html lang="en">

<head>
    <meta charset="UTF-8">

<script src="./static/qmsg.js"></script>
<link href="./static/qmsg.css" rel="stylesheet">

    <style>
        /* 去除链接的默认下划线，设置链接颜色为黑色 */
        a:hover,
        a:link,
        a:visited,
        a:active,
        a:focus ，
        #selectOption{
            text-decoration: none;
            color: #000000;
        }

        /* 去除按钮和输入框的默认样式 */
        button,
        input,
        input:focus ,
        #apiOption,#autoOption{
            outline: none;
            border: none;
        }

        /* 去除链接、按钮和输入框的点击高亮效果 */
        a,
        button,
        input {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html {
  width: 100%;
  height: 100%;
  
  overflow: hidden;
}
@keyframes movement {
0%,
100% {
background-size: 130vmax 130vmax, 80vmax 80vmax, 90vmax 90vmax,
110vmax 110vmax, 90vmax 90vmax;
background-position: -80vmax -80vmax, 60vmax -30vmax, 10vmax 10vmax,
-30vmax -10vmax, 50vmax 50vmax;
}
25% {
background-size: 100vmax 100vmax, 90vmax 90vmax, 100vmax 100vmax,
90vmax 90vmax, 60vmax 60vmax;
background-position: -60vmax -90vmax, 50vmax -40vmax, 0vmax -20vmax,
-40vmax -20vmax, 40vmax 60vmax;
}
50% {
background-size: 80vmax 80vmax, 110vmax 110vmax, 80vmax 80vmax,
60vmax 60vmax, 80vmax 80vmax;
background-position: -50vmax -70vmax, 40vmax -30vmax, 10vmax 0vmax,
20vmax 10vmax, 30vmax 70vmax;
}
75% {
background-size: 90vmax 90vmax, 90vmax 90vmax, 100vmax 100vmax,
90vmax 90vmax, 70vmax 70vmax;
background-position: -50vmax -40vmax, 50vmax -30vmax, 20vmax 0vmax,
-10vmax 10vmax, 40vmax 60vmax;
}
}


body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    width:100%;
    background: #d6f0ff;
    color: #fff;
    background-image: radial-gradient(closest-side, rgb(255 174 157), rgba(235, 105, 78, 0)),
    radial-gradient(closest-side, rgb(255 189 232), rgba(243, 11, 164, 0)),
    radial-gradient(closest-side, rgb(255 246 202), rgba(254, 234, 131, 0)),
    radial-gradient(closest-side, rgb(196 174 255), rgba(170, 142, 245, 0)),
    radial-gradient(closest-side, rgb(255 215 183), rgba(248, 192, 147, 0));
    background-repeat: no-repeat;
    animation: 1s movement linear infinite;
}

        /* 默认容器样式 */
      #infor {
    border-radius: 40px;
    box-shadow: 0 0 40px rgb(255 255 255 / 50%);
    width: 80vw;

    display: flex;
    max-width: 500px;

    align-items: center;
    text-align: center;

    background: linear-gradient(2deg, #40b3ff, #974fdd);
}
        /* 视频容器样式 */
       #video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 95vw;
    height: 90%;
    padding: 4vh 0;
    box-sizing: border-box;
}

        /* 视频样式，占满父容器 */
        video {
            border-radius: 22px;
           /* box-shadow: 0 0 40px rgb(0 51 203 / 50%);*/
            max-width: 95vw;
           max-height: 100%;
        }
#button-container{
    display:flex;gap:12px;height: 10%;justify-content: center;align-items: center;
}
        /* 按钮样式 */
        #start,
        #blog-button,
        #api-button,
        #auto-button
        {
            height: 50px;
            width: 70px;
            background-color: #0043ff;
            color: #fff;
            font-size: 0.85rem;
            border: none;
            border-radius: 27px;
            cursor: pointer;
        }
        #apiOption,
        #autoOption{
        
            height: 40px;
            width: 60px;
            background-color: #0043ff;
            color: #fff;
            font-size: 0.85rem;
            border: none;
            border-radius: 33px;
            cursor: pointer;
        }

    <!-- JavaScript 代码 -->
      <script>
 
// 在数组中查找指定 value 值等于 123 的对象
const targetObj = Info.find(obj => obj.value === 20015);

// 获取目标对象的子对象数组
const childArray = targetObj.children;

// 解析子对象数组中的所有对象的 label 值
const labels = childArray.map(obj => obj.label);

console.log(labels);

const selectElement = document.getElementById("apiOption"); // 获取 <select> 元素

labels.forEach(label => {
  const optionElement = document.createElement("option"); // 创建 <option> 元素
  optionElement.value = "https://hefollo.cn/api.php?type=小姐姐视频/" + label; // 添加前缀作为 value 值
  optionElement.text = label; // 设置显示文本为 label 值
  selectElement.appendChild(optionElement); // 将 <option> 元素添加到 <select> 元素中
});

            var video = document.getElementById('video');
            var start = document.getElementById('start');
            var infor = document.getElementById('infor');
            var apiOption = document.getElementById('apiOption'); 
            var apibutton = document.getElementById('api-button');
            var autoOption = document.getElementById('autoOption'); 
            var autobutton = document.getElementById('auto-button');
            video.preload = 'metadata';
            video.poster = 'https://blog.zyyo.net/usr/themes/ZYYO/static/img/load.gif';
            video.src = apiOption.value;
            video.addEventListener('ended', function () {
                if (autoOption.value==1){
                  Start();
                }else{
                    video.play();
                }
            });

            apiOption.addEventListener('change', function () {
            
            Start();
            });
           autoOption.addEventListener('change', function () {
               Qmsg.success("操作成功");
            });
        function Start() {
            video.src = apiOption.value + "&="+ Math.floor(Math.random() * 1000000);
            Qmsg.success("加载成功");
            start.innerHTML = "下一个";
            infor.style.display = 'none';
            apibutton.style.display = 'block';
             autobutton.style.display = 'block';
            video.style.display = 'block';
            video.load();
            video.play().then(function () {}).catch(function (error) {
                console.error('不允许自动播放:', error);
            });
        }

    </script>
